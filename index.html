<!DOCTYPE html>
<html>
  <head>
    <script src="https://kit.fontawesome.com/ec9deb5dd2.js" crossorigin="anonymous"></script>
    <script defer src='./app.js'></script>
    <link rel='stylesheet' href='./style.css' />
  </head>
  <body>
    <noscript>Javascript must be enabled to use this site.</noscript>
    <div id='container'>
      <div id='tttgrid'>
      </div>
      <div id='tttstatus'>
        <span id='statusline'></span>
      </div>
      <button id='up' class='expand'>
        <div class='hoverbox'></div>
      </button>
      <button id='down' class='expand'>
        <div class='hoverbox'></div>
      </button>
      <button id='left' class='expand'>
        <div class='hoverbox'></div>
      </button>
      <button id='right' class='expand'>
        <div class='hoverbox'></div>
      </button>
      <section id='buttons'>
        <button id='reset'>reset</button>
      </section>
    </div>
  </body>
</html>
