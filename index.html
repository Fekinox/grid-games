<!DOCTYPE html>
<html>
  <head>
    <script src="https://kit.fontawesome.com/ec9deb5dd2.js" crossorigin="anonymous"></script>
    <script defer src='./tttt.js'></script>
    <link rel='stylesheet' href='./style.css' />
  </head>
  <body>
    <noscript>Javascript must be enabled to use this site.</noscript>
    <div id='container'>
      <div id='gameview' style='display: none'>
      </div>
      <div id='gamemenu'>
        <h1>Will's Portable Game Collection</h1>
        <section class='buttons'>
          <button>Settings</button>
        </section>
        <section class='gameselect'>
          <div class='gameentry'>
            Tic Tac Toe
            <div class='gamedesc'>
              Get 3 in a row to win
              <button>Rules</button>
              <button>Settings</button>
            </div>
          </div>
          <div class='gameentry'>
            Tic Tac Toe Tic
            <div class='gamedesc'>
              Get 4 in a row to win. Can expand board in any direction
            </div>
          </div>
          <div class='gameentry'>
            Connect-4
            <div class='gamedesc'>
              Drop pieces into a column, get 4 in a row to win
            </div>
          </div>
          <div class='gameentry'>
            Othello
            <div class='gamedesc'>
              Cover as much of the game board as possible
            </div>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
